<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Telegram.WebApp.ready();

            // Try to get user information from initData
            const initData = Telegram.WebApp.initData;
            const initDataUnsafe = Telegram.WebApp.initDataUnsafe;

            // Log the initData for debugging purposes
            console.log("initData:", initData);
            console.log("initDataUnsafe:", initDataUnsafe);

            // If user is not authenticated, display a message
            if (!initData || !initDataUnsafe.user) {
                console.log("User not authenticated");
                document.getElementById("user-id").textContent = "User not authenticated";
            } else {
                const userId = initDataUnsafe.user.id;
                console.log("User ID: ", userId);
                document.getElementById("user-id").textContent = "User ID: " + userId;
            }
        });
    </script>
</head>

<body>
    <h1>Welcome to Telegram Mini App</h1>
    <p id="user-id">Loading user ID...</p>
</body>

</html>
