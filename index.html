<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Black Bull</title>
</head>

<body>

    <div class="error">
        <h1>Unauthorised</h1>
    </div>

    <div id="app">
        <button id="menuButton">Menu</button>

        <div class="menu" id="menu" style="display: none;">
            <button id="increaseBet">Increase Bet by 10</button>
            <button id="decreaseBet">Decrease Bet by 10</button>
            <button id="maxBet">Max Bet (50% of Balance)</button>
            <button id="setMinBet">Set Min Bet</button>
        </div>

        <div class="container">
            <h1>Black Bull</h1>

            <div class="controls">
                <div>TGID: <span id="bet">10</span> coins</div>
                <div>Balance: <span id="balance">1000</span> coins</div>
                <div>Bet: <span id="bet">10</span> coins</div>
            </div>

            <div class="slot-machine">
                <div class="slot-column" id="column1"></div>
                <div class="slot-column" id="column2"></div>
                <div class="slot-column" id="column3"></div>
            </div>

            <button id="spinButton">Spin</button>
            <div id="result"></div>
        </div>
    </div>

    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
